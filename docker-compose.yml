services:

  # SERVICIO 1: JELLYFIN
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Cordoba
    volumes:
      # Configuracion
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      # Datos
      - /mnt/datos/media:/data/media
      - /mnt/datos/torrents:/media/downloads
    ports:
      - 8096:8096
    restart: unless-stopped

  # SERVICIO 2: SAMBA 
  samba:
    image: dperson/samba
    container_name: samba
    environment:
      - TZ=${TIMEZONE}
      - WORKGROUP=WORKGROUP
      - USER=${SAMBA_USER};${SAMBA_PASS}   
      - PERMISSIONS=true
    volumes:
      # Mapeamos LA MISMA carpeta que usa Jellyfin
      - /mnt/datos/media:/mount/media
    ports:
      - "139:139"   # Puertos clásicos de Windows
      - "445:445"
    restart: unless-stopped
    # Configuramos la carpeta compartida: "NombreCarpeta;RutaInterna;Visible;SoloLectura;Invitados;UsuarioAdmin..."
    command: '-s "Media;/mount/media;yes;no;no;ez;none;none;Media Share" -p'

  # SERVICIO 3: TAILSCALE
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: ez-lab
    environment:
      - TS_AUTHKEY=${TAILSCALE_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--advertise-exit-node
    volumes:
      # Guardamos el estado para que no pida login al reiniciar
      - ./tailscale/state:/var/lib/tailscale
      # Necesario para crear la interfaz de red VPN
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN   # Permiso para modificar la red del contenedor
      - SYS_MODULE
    restart: unless-stopped

  # SERVICIO 4: Pi-hole 
  pihole:
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    environment:
      - TZ=${TIMEZONE}
      - WEBPASSWORD=${PIHOLE_PASS}
      - DNSMASQ_LISTENING=all
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp" 
    restart: unless-stopped
    cap_add:
      - NET_ADMIN # Necesario para funciones avanzadas de red

  # SERVICIO 5: Bittorrent 
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000 # Usuario
      - PGID=1000 # Grupo
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8090
    volumes:
      - ./qbittorrent/config:/config
      - /mnt/datos/torrents:/data
    ports:
      - 8090:8090     # Para entrar a la web
      - 6881:6881     # Trafico TCP
      - 6881:6881/udp # Trafico UDP
    restart: unless-stopped

  # --- AUTOMATIZACIÓN (ARR STACK) ---

  # 1. Prowlarr: El buscador (Gestiona los indexadores de torrents)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  # 2. Radarr: Gestor de Películas
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./radarr/config:/config
      - /mnt/datos:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  # 3. Sonarr: Gestor de Series
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./sonarr/config:/config
      - /mnt/datos:/data # Mismo volumen que Radarr y qBittorrent
    ports:
      - 8989:8989
    restart: unless-stopped

  # 4. Bazarr: Gestor de Subtítulos
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./bazarr/config:/config
      - /mnt/datos:/data # Solo necesita ver dónde quedaron los archivos finales
    ports:
      - 6767:6767
    restart: unless-stopped

  #DASHBOARD
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - ./homepage/config:/app/config # Mapeamos la config local
      - /var/run/docker.sock:/var/run/docker.sock # Para que pueda ver el estado de otros contenedores
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=*
    restart: unless-stopped